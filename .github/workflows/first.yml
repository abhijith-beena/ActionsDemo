name: First work flow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress-Run
        uses: cypress-io/github-action@v5
        with:
          command: npx cypress run 
      - name: Uploading artifact
        id: upload-artifact
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-execution-report
          path: cypress/reports/html
          retention-days: 90

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: cypress/reports/html 
          force_orphan: true

      - name: Set artifact download link
        id: artifact-link
        run: echo "::set-output name=artifact_link::https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ steps.upload-artifact.outputs.uploaded-artifact }}/cypress-execution-report.zip"
  
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
         SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
         ARTIFACT_LINK: ${{ steps.artifact-link.outputs.artifact_link }}